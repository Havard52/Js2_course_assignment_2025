<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSM | Feed</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="src/scss/styles.css" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="logo">
          <a href="index.html"><h1>TSM</h1></a>
        </div>
        <div class="search-filter mx-auto d-flex gap-2">
          <input type="text" id="searchInput" class="form-control" placeholder="Search...">
          <select id="filterSelect" class="form-select">
            <option value="">All Posts</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
          </select>
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <div class="logout-btn">
          <button id="logoutBtn" class="btn">Log out</button>
        </div>
      </header>
  <main class="container mt-4">
    <section>
      <h2 class="text-center">Feed</h2>
      <form id="postForm" class="card mt-4 p-4">
        <div id="formMessage" class="mt-2"></div>
        <h3 id="formTitle">Create Post</h3>
        <input type="hidden" id="postId">
        <div class="mb-3">
          <label for="title" class="form-label">Post Title</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">Content</label>
          <textarea id="postContent" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <div id="postContainer" class="mt-5"></div>
    </section>
  </main>
  <script type="module" src="feed.js"></script>
</body>
</html>
