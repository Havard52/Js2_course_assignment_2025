<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM | HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/scss/styles.css">
</head>
    <header>
        <a href="Index.html" class="col-md-4"><h1>TSM</h1></a>
        <div class="container d-flex flex-wrap">
            <div class="m-2">
                <input type="text" class="form-control" placeholder="search...">
            </div>
            <div class="m-2">
                <select name="Filter" id="Filter" class="form-select"> 
                    <option class="form-label" value="ID">Filter by id</option> 
                    <option class="form-label" value="user">Filter by user</option> 
                </select>
            </div>
        </div>
    </header>
    <body>
        <main class="d-flex flex-column min-vh-100">
            <section>
                <form class="container card mt-5 p-4 w-100">
                    <div class="card-header text-center bg-oceanBlue text-white">
                        <h2 class="mb-0">Register or Login</h2>
                    </div>
                    <div class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Your name" name="name" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" placeholder="Your e-mail" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="password" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-purple mb-3 w-100">Register</button>
                    <button type="submit" class="btn btn-purple mb-3 w-100">Log in</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="position-absolute bottom-0 start-50 translate-middle-x">
                <p class="blockquote-footer text-white">Håvard Vavik, 2025 ©</p>
            </div>
        </footer>
        <script type="module" src="/index.js"></script>
    </body>
</html>
